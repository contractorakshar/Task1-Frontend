
  <div style="width:480px;height:600px;margin-top: 150px;margin-left: 350px;">
    <mat-card>
      <mat-card-title>Login</mat-card-title><br><br>
      <mat-card-content>
        <form [formGroup]="LoginForm" (ngSubmit)="onLogin()">
          <mat-form-field appearance="fill" style="width: 100%;">
            <input matInput formControlName="u_EmailId" placeholder="ENTER EMAIL ID" id="wid_email">
            <mat-label *ngIf="LoginForm.get('u_EmailId').hasError('required') && !LoginForm.get('u_EmailId').pristine ">
              Email
              should not be empty</mat-label>
            <mat-label *ngIf="LoginForm.get('u_EmailId').hasError('email') && !LoginForm.get('u_EmailId').pristine ">
              Invalid
              Email</mat-label>

          </mat-form-field>

          <p>
            <mat-form-field appearance="fill" style="width: 100%;">
              <input [type]="hide ? 'password' : 'text'" matInput formControlName="u_password"
                placeholder="ENTER PASSWORD" id="wid_pass">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-label
                *ngIf="LoginForm.get('u_password').hasError('required') && !LoginForm.get('u_password').pristine ">
                password should not be empty</mat-label>
            </mat-form-field><br><br>
          </p>
          <div class="button">
            <button type="submit" id="btn-style" mat-button color="primary">Log in</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
